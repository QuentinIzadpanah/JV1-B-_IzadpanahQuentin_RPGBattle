<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Projet CSS.css">
    <script src="Projet JavaScript.js" async></script>
</head>

<body>

    <!--Personnages-->
    <div class="character">
        <!--Les ennemies-->
            <!--Yann-->
        <div class="ennemies">
            <p class="hpennemy" id="vieYann">
                <p class="hpvalueennemy">150Hp :</p>
                <progress class="progressennemy" min="0" max="150" value="150"></progress>
            </p>
            <div class="ennemy" id="Yann"><img src="https://opengameart.org/sites/default/files/archon.gif" alt="">
            </div>
            <!--Pablo-->
            <p class="hpennemy" id="viePablo">
                <p class="hpvalueennemy">150Hp :</p>
                <progress class="progressennemy" min="0" max="150" value="150"></progress>
            </p>
            <div class="ennemy" id="Pablo"><img src="https://opengameart.org/sites/default/files/archon.gif" alt="">
            </div>
            <!--Julius-->
            <p class="hpennemy" id="vieJulius">
                <p class="hpvalueennemy">150Hp :</p>
                <progress class="progressennemy" min="0" max="150" value="150"></progress>
            </p>
            <div class="ennemy" id="Julius"><img src="https://opengameart.org/sites/default/files/archon.gif" alt="">
            </div>
        </div>

        <!--Les Héros-->
        <div class="heroes">
            <!--Ewenn-->
            <p class="hphero" id="vieEwenn">
                <p class="hpvaluehero">200Hp :</p>
                <progress class="progresshero" min="0" max="200" value="200"></progress>
            </p>
            <div class="hero" id="Ewenn"><img src="https://opengameart.org/sites/default/files/swordsman_t_0.png"
                    alt=""></div>
            <!--Mathieu-->
            <p class="hphero" id="vieMathieu">
                <p class="hpvaluehero">175Hp :</p>
                <progress class="progresshero" min="0" max="175" value="175"></progress>
            </p>
            <div class="hero" id="Mathieu"><img src="image/Leomathieu.png" alt=""></div>
            <!--Orion-->
            <p class="hphero" id="vieOrion">
                <p class="hpvaluehero">150Hp :</p>
                <progress class="progresshero" min="0" max="150" value="150"></progress>
            </p>
            <div class="hero" id="Orion"><img src="image/LE VRAI MAGE.png" alt=""></div>
            <!--Sebastien-->
            <p class="hphero" id="vieSebastien">
                <p class="hpvaluehero">150Hp :</p>
                <progress class="w3-red" min="0" max="155" value="155"></progress>
            </p>
            <div class="hero" id="Sebastien"><img src="image/Sebastien le vrai grand clown.png" alt=""></div>
        </div>
    </div>
    <!--Les Boites de textes-->
    <div class="BoiteDeDialogue">
        <div class="texte"> Le combat commence →</div>
        <div class="choixAction">
            <div class=text Attaque>Attaque</div>
            <div class=text Special>Special</div>
            <div class=text Defense>Defense</div>   
        </div>
    </div>
</body>

</html>
